<style>
  .data {
    border: bisque thin solid;
    padding: 15px;
    height: 450px;
    text-align: center;
    margin-top: 15px;
  }
  .filter {
    border: solid thin red;
    padding: 2em;
    width: fit-content;
  }
</style>
<section>
  <div class="container">
    <table class="searchfor">
      <tr>
      <td><h5><b> Searching for: </b></h5></td>
      <td><input type="checkbox" id="ckCF" ng-model="cat4" value="CF" checked ng-click="choose()" class="cat" /><b>Ceiling fans</b></td>
      <td><input type="checkbox" id="ckPF" ng-model="cat2" value="PF" checked ng-click="choose()" class="cat" /><b>Pedestal fans</b></td>
      <td><input type="checkbox" id="ckWA" ng-model="cat3" value="WA" checked ng-click="choose()" class="cat" /><b>Wall fans</b></td>
      <td><input type="checkbox" id="ckEF" ng-model="cat1" value="EF" checked ng-click="choose()" class="cat" /><b>Exhaust fans</b></td>
      <td><input type="checkbox" id="ckAS" ng-model="cat5" value="AS" checked ng-click="choose()" class="cat" /><b>Accessories</b></td>
     
      </tr>
    </table>
<br>
    <div class="row">
      <div ng-repeat=" item in menu" class="col-sm-12 col-md-4 item"
      ng-click=show(item.id) data-toggle="modal" data-target="#myModal">
        <img src="{{item.img}}" width="265" height="265" /><br />
        {{item.price|currency}} <br />
        <input type="button" value="Add To Cart" ng-click="addCart($index)" class="btn btn-success" /> <br /><br />
        {{item.model|uppercase}} <br />
        <br />
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="imgs-zoom-area"><img id="zoom_03" src="{{img}}" style="width: 100%" alt="" /></div>
              </div>
              <div class="col-md-6">
                <h3 class="text-black-1">Product Name: {{brand}}</h3>

                <h6 class="brand-name-2">Product Price : {{price}}</h6>

                <div role="tabpanel" class="tab-pane active" id="description">
                  <p> WINGLENGTH: {{winglength}}.</p>
                  <p>WATTAGE: {{wattage}}.</p>
                  <p>COLOR: {{color}}.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
